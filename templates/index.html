<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hybrid Tourism Recommender</title>
    <style>
        body { font-family: Arial; background: #f4f7f6; }
        .container { max-width: 800px; margin: auto; background: white; padding: 20px; }
        .input-group { margin-bottom: 15px; }
        select, button { width: 100%; padding: 8px; }
        button { background: green; color: white; }
        .result-card { background: #e9f7ef; padding: 10px; margin-top: 10px; }
    </style>
</head>
<body>

<div class="container">
    <h1>Personalized Trip Planner</h1>

    <form id="recommendation-form">
        <div class="input-group">
            <label>Region</label>
            <select id="region">
                <option value="">Select</option>
                <option>North</option>
                <option>South</option>
                <option>East</option>
                <option>West</option>
            </select>
        </div>

        <div class="input-group">
            <label>Budget</label>
            <select id="budget">
                <option value="">Select</option>
                <option>Low</option>
                <option>Medium</option>
                <option>High</option>
            </select>
        </div>

        <div class="input-group">
            <label>Interest</label>
            <select id="interest">
                <option value="">Select</option>
                <option>History</option>
                <option>Nature</option>
                <option>Culture</option>
                <option>Adventure</option>
            </select>
        </div>

        <button type="submit">Get Recommendations</button>
    </form>

    <div id="recommendation-results"></div>
</div>

<script>
document.getElementById("recommendation-form").addEventListener("submit", async function(e){
    e.preventDefault();

    const data = {
        region: region.value,
        budget: budget.value,
        interest: interest.value
    };

    const res = await fetch("/api/recommend", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(data)
    });

    const result = await res.json();
    let html = "";

    result.forEach(r => {
        html += `
        <div class="result-card">
            <h3>${r.name}</h3>
            <p>Region: ${r.region}</p>
            <p>Interest: ${r.interest}</p>
            <p>Budget: ${r.budget}</p>
            <p>Score: ${r.score}</p>
        </div>`;
    });

    document.getElementById("recommendation-results").innerHTML = html;
});
</script>

</body>
</html>
